<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title%></title>
</head>
<body>
    <div class="page-container">
        <header>
            <h1 class="page-title">Weather App</h1>
        </header>
        <main>
            <div class="ui-container">
                <form class="location-form">
                    <input type="search" class="search-input" placeholder="Enter a location" required>
                    <input type="submit" value="Search" class="submit-btn">
                </form>
                <span class="search-error-text"></span>
            </div>
            <div class="weather-data-container hide">
                <div class="info-img-container">
                    <div class="primary-weather-info">
                        <div class="location-weather">
                            <h2 class="location-name"></h2>
                            <div class="svg-info-pair weather-desc-container">
                                <span class="weather-description"></span>
                                <img src="#" class="weather-svg-icon hide" alt="Weather Description">
                            </div>
                            <span class="temp-display"></span>
                        </div>
                        <div class="location-time">
                            <span class="date-display"></span>
                            <span class="time-display"></span>
                        </div>
                        <button class="unit-toggle"></button>
                    </div>
                    <div class="gif-container"></div>
                </div>
                <div class="secondary-weather-info">
                    <div class="svg-info-pair humidity-container">
                        <span class="humidity-display"></span>
                    </div>
                    <div class="svg-info-pair wind-speed-container">
                        <span class="wind-speed-display"></span>
                    </div>
                    <div class="svg-info-pair hi-low-temp-container">
                        <span class="hi-low-temp"></span>
                    </div>
                    <div class="svg-info-pair feels-like-temp-container">
                        <span class="feels-like-temp"></span>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <span class="footer-text">Created by Darnell 
                <a href="https://github.com/DrantDumani/weather-app" target="_blank">
                    <svg width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <g>
                            <path fill="none" d="M0 0h24v24H0z"/>
                            <path d="M12 2C6.475 2 2 6.475 2 12a9.994 9.994 0 0 0 6.838 9.488c.5.087.687-.213.687-.476 0-.237-.013-1.024-.013-1.862-2.512.463-3.162-.612-3.362-1.175-.113-.288-.6-1.175-1.025-1.413-.35-.187-.85-.65-.013-.662.788-.013 1.35.725 1.538 1.025.9 1.512 2.338 1.087 2.912.825.088-.65.35-1.087.638-1.337-2.225-.25-4.55-1.113-4.55-4.938 0-1.088.387-1.987 1.025-2.688-.1-.25-.45-1.275.1-2.65 0 0 .837-.262 2.75 1.026a9.28 9.28 0 0 1 2.5-.338c.85 0 1.7.112 2.5.337 1.912-1.3 2.75-1.024 2.75-1.024.55 1.375.2 2.4.1 2.65.637.7 1.025 1.587 1.025 2.687 0 3.838-2.337 4.688-4.562 4.938.362.312.675.912.675 1.85 0 1.337-.013 2.412-.013 2.75 0 .262.188.574.688.474A10.016 10.016 0 0 0 22 12c0-5.525-4.475-10-10-10z"/>
                        </g>
                    </svg>
                </a>
            </span>
        </footer>
    </div>
    <div class="loading-modal hide">
        <div class="modal-content">
            <span>Loading</span>
            <div class="circle-dot"></div>
            <div class="circle-dot"></div>
            <div class="circle-dot"></div>
        </div>
    </div>
</body>
</html>
